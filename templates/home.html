<!DOCTYPE html>
<html>
<head>
	 <title>Spam Filter</title>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
  	textarea {
    	color: #fff;
    	margin-left: auto;
    	margin-right: auto;
    	margin-top: 180px;
	resize: none;
    
    }

    	.btn-block{
    		width: 13%;
    		text-align: center;
    		margin-left: auto;
    		margin-right: auto;
    		color: #989898;
    	}
  </style>
</head>
<body style="background-color: #181818;font-family: 'IBM Plex Sans', sans-serif">


	<div class="ml-container">

		<form action="{{ url_for('predict')}}" method="POST">
		
		<!-- <input type="text" name="comment"/> -->
		<div class="form-group shadow-textarea" style="text-align: center;color: white;">
		  <textarea class="form-control z-depth-1" name="message" id="exampleFormControlTextarea6" style="background-color: #282828;border-color: #282828;width: 60%;color: #A8A8A8;" rows="6" cols="70" placeholder="Your Message...."></textarea><br/>
		</div>

		<div class="form-group" style="text-align: center; text-align: center;">
  <button type="submit" class="btn btn-primary btn-block" style="background-color: #383838;border-color: #484848;border-left-width:5rem;"> Check for Spam  </button><br><br>
  </div>
		
<!-- 
		<input type="submit" class="btn-info" value="predict"> -->
		
	</form>
		
	</div>

	<div class="results">


		
	{% if prediction == 1%}
	<h5 style="color:#ef5757;text-align: center;">Result: Spam</h2>
	{% elif prediction == 0%}
	<h5 style="color:#4bb54b;text-align: center">Result: Not a Spam</h2>
	{% endif %}

	</div>

	
	

</body>
</html>
